{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.username }}</h1>
    <hr>

    {% if posts %}
        {% for post in posts %}
            <p>{{ post.author.username}} says ...<b>{{ post.body }}</b></p>
        {% endfor %}
    {% else %}
        <p>You don't have any blog posts yet!</p>
    {% endif %}
{% endblock %}
